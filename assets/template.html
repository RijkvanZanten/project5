<div dt-create="{{=it.dt_create}}" class="social {{=it.social_network}}" >
  <header>
    <a href="{{=it.link}}">
      <img class="media-object" src="{{=it.author_picture}}">
      <div>
        <h4><i class="fa fa-{{=it.social_network}}"></i> {{=it.author_name}}</h4>
      </div>
    </a>
  </header>
  <p class="social-feed-text">{{=it.text}}</p>
</div>
